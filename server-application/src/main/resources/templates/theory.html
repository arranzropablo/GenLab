<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/layout">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
		<title>Theory: Genlab</title>
	    <link rel="stylesheet" href="../static/css/theory.css" th:href="@{/css/theory.css}" type="text/css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote-bs4.css" rel="stylesheet"/>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote-bs4.js"></script>
	</head>
	<body>
		<div layout:fragment="content">
			<nav class="breadcrumb">
			  <!-- Esto no deberá apuntar a home, sino a la seccion donde este.. pero no se ahora mismo donde irá eso -->
			  <a class="breadcrumb-item" th:href="@{/home}">Home</a>
			  <span class="breadcrumb-item active">Theory</span>
			</nav>
			<div class="theory-container">
				<div id="theory-list">
					<h2>Theory list</h2>
					<!--<ul class="list-style" th:each="theory : ${theory_list}">
						<li><a href="#" th:text="${theory.title}"></a></li>
					</ul>-->
					<table>
						<tr th:each="theory : ${theory_list}">
							<td th:text="${theory.title}"></td>
							<td class="left-cell"><a th:href="@{/theory/}+${theory.id}" class="text-success fa fa-pencil"></a> </td>
						</tr>
						<tr>
							<td> <a href="/theory/newTheory" class="btn" role="button"><span class="fa fa-plus-circle"></span> Add new Theory </a></td>		
						</tr>
					</table>
				</div>
				<div id="theory-fragment">
					<form action="/theory/saveTheory" method="post">
						<h3>Title</h3>
						<input class="theory-elements" type="text" name="theory-title" id="theory-title" th:value="${actual_theory.title}"/>
						<h3 class="theory-elements" type="text">Content</h3>
						<textarea class="theory-elements" type="text" rows="10" cols="60" id="summernote" name="theory-content" th:text="${actual_theory.content}"></textarea>    
						<!-- <textarea class="theory-elements" type="text" rows="10" cols="60" name="theory-content" id="theory-content" th:text="${actual_theory.content}"></textarea> -->
						<hr></hr>
						<input type="hidden" name="theory-id" th:value="${actual_theory.id}"></input>
						<button type="submit" class="btn_save btn btn-block btn-lg btn-success theory-elements">Save</button>
					</form>
					<script>
				      $('#summernote').summernote({
				        placeholder: 'Insert the theory',
				        tabsize: 2,
				        height: 500
				      });
				    </script>
				</div>
			</div>
		</div>
	</body>
</html>
