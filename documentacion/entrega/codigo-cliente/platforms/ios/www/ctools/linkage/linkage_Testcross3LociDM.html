<!DOCTYPE html>
<html lang="en">

<head>

<body class="calculation-tool">
    <div id="linkage-Testcross3LociDM" class="mobile-view">
        <h1 class="ctool-title">Three points</h1>
        <p class="subtitle">AaBbCc x aabbcc</p>
        <div class="imagenDM">

        </div>
        <!-- <img src="../../resources/img/testcross3LociDM.jpg" alt="Imagen que muestra el proceso para solucionar este CT" class="imagenDM"> -->
        <div class="responsive-table">
            <table class="linkage-table">
                <tr>
                    <td>Recombination frequency r1</td>
                    <td>
                        <input id="Alleles-Testcross3LociDM-RecFreqR1" type="text" size="1" />
                    </td>
                </tr>
                <tr>
                    <td>Recombination frequency r2</td>
                    <td>
                        <input id="Alleles-Testcross3LociDM-RecFreqR2" type="text" size="1" />
                    </td>
                </tr>
                <tr>
                    <td>Coefficient of coincidence</td>
                    <td>
                        <input id="Alleles-Testcross3LociDM-CoC" type="text" size="1" />
                    </td>
                </tr>
                <tr>
                    <td>Total offspring</td>
                    <td>
                        <input id="Alleles-Testcross3LociDM-ToS" type="text" size="1" />
                    </td>
                </tr>
            </table>
            <table class="linkage-table">
                <tr>
                    <td>Interference =</td>
                    <td id="value-Testcross3LociDM-Interference"></td>
                </tr>
                <tr>
                    <td>Recombination frequency r =</td>
                    <td id="value-Testcross3LociDM-RecFreq"></td>
                </tr>
            </table>
        </div>
        <div class="calculate-buttons">
            <button id="Testcross3LociDM-linkage" class="btn-calculate btn btn-primary">Calculate</button>
            <button class="btn btn-primary btn-clean">Clean</button>
        </div>
    </div>
