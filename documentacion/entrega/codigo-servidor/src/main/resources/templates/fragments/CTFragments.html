				<label class="col-3" th:text="${result?.expectedValues?.get('expa')}"></label>

                <label class="col-3"></label>
                <label class="col-3">B</label>
				<label class="col-3">b</label>
			</div>

			<div class="row">
				<label class="col-3">B,b</label>
				<label class="col-3" th:text="${result?.observed?.get('obsB')}"></label>
				<label class="col-3" th:text="${result?.observed?.get('obsb')}"></label>

				<label class="col-3" th:text="${result?.expectedValues?.get('expb')}"></label>

				<label class="col-4">X<sup>2</sup> B,b</label>
				<label class="col-4" th:text="${result?.resultValues?.get('chiBb')}"></label>
				<label class="col-4" th:text="${result?.agree?.get('chiBb')}"></label>
			</div>

			<div class="row">
				<label class="col-4">X<sup>2</sup> Indep.</label>
				<label class="col-4" th:text="${result?.resultValues?.get('chiInd')}"></label>
				<label class="col-4" th:text="${result?.agree?.get('chiInd')}"></label>
			</div>

				<label class="col-4" th:text="${result?.agree?.get('chiCont')}"></label>
			</div>
			<div class="row">
				<label class="col-12" th:text="${result?.result}"></label>
			</div>
			<script th:if="${result?.feedbackMessage != null}" th:inline="javascript">
                /*<![CDATA[*/
                    alert(/*[[${result?.feedbackMessage}]]*/);
                /*]]>*/
			</script>
		</div>
	</form>
</div>
